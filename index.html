<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Magic Mood Board</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1 class="main-title">Magic Mood Board</h1>

    <div class="quote-section">
      <p id="quote-text">Believe in yourself and all that you are.</p>
      <div class="quote-controls">
        <button onclick="getNewQuote()">💡 New Quote</button>
        <select id="emoji-selector">
          <option value="😊">😊 Happy</option>
          <option value="😢">😢 Sad</option>
          <option value="😠">😠 Angry</option>
          <option value="🤩">🤩 Excited</option>
          <option value="❤️">❤️ Love</option>
          <option value="😂">😂 Laugh</option>
          <option value="🙌">🙌 Yay</option>
          <option value="😎">😎 Cool</option>
          <option value="🌈">🌈 Rainbow</option>
          <option value="✨">✨ Sparkle</option>
        </select>
        <button onclick="addToFavorites()">⭐ Favorite</button>
      </div>
    </div>

    <div class="favorites">
      <h2>⭐ Favorite Quotes</h2>
      <ul id="favorite-quotes"></ul>
    </div>

    <div class="mood-board" id="mood-board">
      <h2>Click anywhere to add your mood bubble! 💭</h2>

      <div id="quiz-section">
        <h3>🧠 Quiz Time!</h3>
        <div id="quiz-question"></div>
        <div id="quiz-options"></div>
        <div id="quiz-result"></div>
        <button id="next-btn" onclick="nextQuestion()">Next</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
